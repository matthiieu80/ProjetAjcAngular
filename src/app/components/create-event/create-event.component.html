<div class="container">
  <form>
    <div class="form-group">
      <label for="titre">Titre de votre événement</label>
      <input type="email" class="form-control" [(ngModel)]="event.title" name="titre" id="titre"
             aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="time">Heure</label>
      <input type="time" class="form-control" id="time" [(ngModel)]="event.time" name="time">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" id="type" [(ngModel)]="event.type" name="type">
        <option value="Routine">Routine</option>
        <option value="Repas">Repas</option>
        <option value="Travail">Travail</option>
        <option value="Loisir">Loisir</option>
      </select>
    </div>
    <button type="submit" (click)="createEvent()" class="btn btn-primary">Submit</button>
  </form>
</div>
